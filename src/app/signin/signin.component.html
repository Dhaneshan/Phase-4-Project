
<div class="login-wrapper">
    <div class="card">
        <div class="card-body">
            <form class="form-signin" (ngSubmit)="Submit(signInForm)" #signInForm="ngForm">
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" name="Email" class="form-control" placeholder="Email address" required autofocus ngModel>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" name="Password" class="form-control" placeholder="Password" required ngModel>
                <button class="btn btn-lg btn-primary btn-block" style="margin-left: 35%;" type="submit">Sign in</button>
               
              </form>
        </div>
    </div>
</div>
